<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #333;
            margin: 0;
            padding: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Thank You for Being My Girlfriend!</h1>
    <p>Welcome to a new dispensation of love, happiness, and endless adventures together. ❤️</p>
</body>
</html>
